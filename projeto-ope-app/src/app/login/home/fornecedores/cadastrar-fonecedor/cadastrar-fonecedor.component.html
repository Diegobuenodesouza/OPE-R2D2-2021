<div class="container">
    <div class="row box-cadastro">
        <div class="col-12">
            <h3 class="text-center">Informe os dados do Fornecedor</h3>
            <form class="mt-5" [formGroup]="formulario" >
                
             

                <div class="row">
                    
                    <div class="col-md-8 col-sm-12" >
                        <div class="form-group">
                            
                            <input type="text" placeholder="Nome do Fornecedor" formControlName="nome" class="form-control cadastro">
                        </div> 
                    </div>

                    <div class="col-md-4 col-sm-12" >
                        <div class="form-group">                     
                            <select formControlName="tipo" class="form-select form-group cadastro" >
                                <option selected hidden>Selecione uma categoria</option> 
                                <option value="CPF">Pessoa Física</option>
                                <option value="CNPJ">Pessoa Jurídica</option>
                            </select>                            
                        </div> 
                    </div> 
                </div>               
                
                <div class="row">
                    <div class="col-md-4 col-sm-12">                         
                        <div class="form-group">
                            <input type="text" class="form-control cadastro" formControlName="documento"  placeholder="Numero CPF ou CNPJ">
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-12">                         
                        <div class="form-group">
                            <input type="text" class="form-control cadastro" formControlName="telefone" placeholder="Telefone">
                        </div>
                    </div>
                    
                    <div class="col-md-4 col-sm-12">                         
                        <div class="form-group">
                            <input type="email" class="form-control cadastro" formControlName="email" placeholder="E-mail">
                        </div>
                    </div>
                </div>

                <div class="row" >
                    <div class="col-md-12">
                        <div class="checkAtivo">
                            <label class="labelCheck ">Situação: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio"  formControlName='ativo' value=true>
                                <label class="form-check-label" for="inlineRadio1">Ativo</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input"  type="radio" formControlName='ativo' value=false>
                                <label class="form-check-label"   for="inlineRadio2">Desativado</label>
                            </div>
                        </div>
                    </div>
                </div>
                    
                               
                
                
                <button type="submit" class="btn btn-cadastro btn-lg"  (click)="cadastrarFornecedor()"  [disabled]="!formulario.valid">Cadastrar</button>
            </form>
        </div>
    </div>
    
</div>
