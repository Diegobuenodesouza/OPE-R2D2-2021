


<div class="container ">

    <div class="row espaco-bottom">
        <div class="col-md-8 col-sm-12">
            <h3 class="text-center cadastro">Fornecedores</h3>
        </div>

        <div class="col-md-4 col-sm-12">           
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Buscar</span>
                <input type="text" class="form-control" placeholder="Informe o nome do fornecedor..."  >
              </div>
        </div>
    </div>
    
    <div class="alert alert-danger" style="text-align: center;" *ngIf="listFornecedor.length === 0">
        Nenhum produto encontrado
      </div>


    <table class="table table-striped table-hover" *ngIf="listFornecedor.length > 0"  >
        <thead>
            <tr>
                <th >Id</th>
                <th >Nome</th>
                <th >Ativo </th>   
                <th >Tipo </th> 
                <th >Documento </th>   
                <th >E-mail </th>                
                <th style="text-align: center;">Opções </th> 
                 
            </tr>
        </thead>
        <tbody *ngFor="let fornecedor of listFornecedor" >
            <tr>
                <th > {{ fornecedor.id }}</th>
                <td > {{ fornecedor.nome }}</td>
                <td > {{ retornoAtivo(fornecedor.ativo) }}</td>
                <td > {{ fornecedor.tipo }}</td>
                <td > {{ fornecedor.documento }}</td>    
                <td > {{ fornecedor.email }}</td>                        

                <td class="centralizar"> 
                    <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteFornecedorModal"  (click)="passaId(fornecedor.id)" >deletar</button>
                    <button class="btn btn-warning" [routerLink]="['/home', 'editarfornecedor', fornecedor.id]"    >editar</button>
                </td>        
            </tr>            
        </tbody>
        
    </table>

    <div class="d-flex justify-content-end">
        <button class="btn btn-info" style="display: inline;" [routerLink]="['/home', 'cadatrarfornecedor']"  routerLinkActive="router-link-active"  > Cadastrar Fornecedor</button>
    </div>

    
</div>

<app-deletar-fornecedor [id]=id  (atualizarLista)="ngOnInit()" >  </app-deletar-fornecedor>
