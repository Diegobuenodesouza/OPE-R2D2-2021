


<div class="container ">

    <div class="row espaco-bottom">
        <div class="col-md-8 col-sm-12">
            <h3 class="text-center cadastro">Lista de produtos</h3>
        </div>

        <div class="col-md-4 col-sm-12">           
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">Buscar</span>
                <input type="text" class="form-control" placeholder="Informe o produto..."  (keyup)="filtrar($event)" >
              </div>
        </div>
    </div>
    
    <div class="alert alert-danger" style="text-align: center;" *ngIf="listProdutos.length ==0 ">
        Nenhum produto encontrado
      </div>


    <table class="table table-striped table-hover" *ngIf="listProdutos.length > 0">
        <thead>
            <tr>
                <th >Id</th>
                <th >Descrição</th>
                <th >Cor </th>   
                <th >Tamanho </th> 
                <th >Categoria </th> 
                <th >Quantidade </th> 
                <th style="text-align: center;">Opções </th> 
                 
            </tr>
        </thead>
        <tbody  *ngFor="let produto of listProdutos">
            <tr>
                <th > {{ produto.id}}</th>
                <td > {{ produto.descricao}}</td>
                <td > {{ produto.cor}}</td>
                <td > {{ produto.tamanho}}</td>
                <td > {{ produto.categoria}}</td>
                <td > {{ produto.quantidade}}</td>              

                <td class="centralizar"> 
                    <button class="btn btn-danger" (click)="passaId(produto.id)" data-bs-toggle="modal"   data-bs-target="#deleteProdutoModal"  >deletar</button>
                    <button class="btn btn-warning" [routerLink]="['/home', 'editarproduto' , produto.id]" routerLinkActive="router-link-active"  >editar</button>
                </td>        
            </tr>            
        </tbody>
        
    </table>

    <div class="d-flex justify-content-end">
        <button class="btn btn-info" style="display: inline;" [routerLink]="['/home', 'cadastrarproduto']"  routerLinkActive="router-link-active"  > Cadastrar Produto</button>
    </div>

    
</div>

<app-deletar-produto [id]="idProduto" (atualizarListaProduto)="ngOnInit()"  ></app-deletar-produto>
